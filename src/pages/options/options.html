<ion-header>
  <ion-navbar>
  <ion-title>Activation</ion-title>
  <ion-buttons end>
  <button ion-button (click)="goToSignup()">
  <ion-icon name="contact" style="font-size: 25px"></ion-icon>
  </button>
  </ion-buttons>
  </ion-navbar>
  </ion-header>

  <ion-content padding>
  <form #f="ngForm" (ngSubmit)="sync(f.value)">
  <ion-list>
  <ion-item>
  <ion-label color="primary" floating>Email</ion-label>
  <ion-input type="text" name="email" ngModel></ion-input>
  </ion-item>
  <ion-item>
  <ion-label color="primary" floating>Password</ion-label>
  <ion-input type="password" name="password" ngModel></ion-input>
  </ion-item>
  </ion-list>
  <button ion-button block round type="submit">Sync Board</button>
  </form>
  <!--
 <button ion-button block round type="button" (click)="showAllowedBoards()">Show Authorized Boards</button>
  -->

  </ion-content>
