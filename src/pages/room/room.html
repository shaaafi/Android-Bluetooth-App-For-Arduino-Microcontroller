<ion-header>

    <ion-navbar color="primary">
        <ion-title>Rooms</ion-title>
        <ion-buttons end>
            <button ion-button  style="color:white" (click)="goToOption()">
            <ion-icon name="more" style="font-size: 25px"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding class="bg">
    <ion-list>

            <ion-item-sliding class="slide" *ngFor="let room of dbRooms">
                <ion-item (click)="onSelect(room)">
                    <p>{{room.room}}</p>
                </ion-item>
                <ion-item-options side="left">
                     <button ion-button color="danger" (click)="delete(room)"><ion-icon name="trash"></ion-icon>Delete</button>
                 </ion-item-options>
                <ion-item-options side="right">
                    <button ion-button style="width:100px;" color="secondary" (click)="edit(room)"><ion-icon name="card"></ion-icon>Edit</button>
                </ion-item-options>
            </ion-item-sliding>

    </ion-list>
    <ion-fab right bottom (click)="create()">
        <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
</ion-content>
