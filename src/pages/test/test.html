<ion-header>

    <ion-navbar>
        <ion-title>test</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Give input</ion-label>
            <ion-input type="text" [(ngModel)]="data"></ion-input>
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-label>Switch On</ion-label>
        <ion-toggle [(ngModel)]="to" (ionChange)="sendToggle()" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
        <button ion-button block (click)="send()" large>Send Serial Data</button>
        <button ion-button block (click)="read()" large>Read Serial Data</button>
        <button ion-button block (click)="disconnect()" large>Disconnect</button>
    </ion-item>
    <div>
        <ion-item>
            <h1>Reading: {{readings}}</h1>
        </ion-item>
    </div>
</ion-content>
