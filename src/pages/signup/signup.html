<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <form #f="ngForm" (ngSubmit)="signup(f.value)">
        <ion-item>
            <ion-label color="primary" floating>Email</ion-label>
            <ion-input type="text" name="email" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="text" name="password" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Confirm Password</ion-label>
            <ion-input type="text" name="confirmpassword" ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Name</ion-label>
            <ion-input type="text" name="name" ngModel required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Mobile</ion-label>
            <ion-input type="text" name="mobile" ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="primary" floating>Address</ion-label>
            <ion-input type="text" name="address" ngModel></ion-input>
          </ion-item>
         <button ion-button type="submit" block round [disabled]="!f.valid">Add User</button>
    </form>
  </ion-list>
  <button ion-button block round (click)="looking()">
    Look
  </button>
</ion-content>
